<div style="background-color: black;">
<div class="panel-heading" style="text-align: center;"><h1 style="color: red;"><b>News</b></h1></div>
<div class="panel-body">
  <div class="row">
      
      <div class="col-md-3 col-lg-3 col-sm-6 col-xs-12" style="background-color: rgb(0, 0, 0) ; padding: 10px; margin-top: 10px;" *ngFor="let item of newsList">
          <div class="row">
              
        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
            <div class="module-border-wrap"> <div class="module"><div class="picColor">
            <span style="font-size: 15px;"><h2>{{item.newsTitel}}</h2></span>
               <span style="font-size: 10px"> <h5><span style="padding-right:10px;" class="glyphicon glyphicon-tags"></span>{{item.catagory}}</h5></span>
               <span style="font-size: 15px"><span style="padding-right:10px;" class="glyphicon glyphicon-calendar"></span> {{item.DateTime}}<br><br></span>
              
               <span style="font-size: 15px; text-align: center;"> {{item.newsDetails}}</span>
              </div> </div></div>
        </div>
      </div>
    </div>
    
  </div>
</div>
</div>
