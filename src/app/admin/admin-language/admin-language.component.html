<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 " style="text-align: center;">
    <div class="form-group">
      <br>  
    <input type="text" class="form-control" placeholder="Language" [(ngModel)]="langName"/>
  <button type="button" class="btn btn-danger navbar-btn" (click)="creatlang()">Submit</button>
</div>
</div>


<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 ">
<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th>Lang-Id</th>
        <th>Lang-Name</th>
      </tr>
    </thead>
    <tbody>  
      <tr *ngFor= "let item of langList" class="warning">
        <td >{{item.id}}</td>
        <td>{{item.langName}}</td>
      </tr>
    </tbody>
  </table>
</div>
</div>
