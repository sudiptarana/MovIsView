<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 " style="text-align: center;">
    <div class="form-group">
      <br>  
    <input type="text" class="form-control" placeholder="Songs Titel:" [(ngModel)]="songsTitel"/>
    <br>

    <div class="col-xs-6 col-sm-6 col-lg-6 wow fadeInUp" data-wow-delay="100ms">
        <input type="text" name="name" class="form-control mb-30" placeholder= "songs Catagory:" [(ngModel)]="catagory">
      </div>
    
      <div class="col-xs-6 col-sm-6 col-lg-6 wow fadeInUp" data-wow-delay="100ms">
        <input type="" name="Date" class="form-control mb-30" placeholder="songs Link:"[(ngModel)]="songsLink" >
        <br>
        </div>

  <button type="button" class="btn btn-danger navbar-btn" (click)="creatlang()">Submit</button>
</div>
</div>


<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 ">
<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th>SongsNo.</th>
        <th>SongsTitel</th>
        <th>Catagory</th>
        <th>SongsLink</th>
      </tr>
    </thead>
    <tbody>  
      <tr *ngFor= "let item of langList" class="warning">
        <td >{{item.id}}</td>
        <td>{{item.songsTitel}}</td>
        <td>{{item.catagory}}</td>
        <td>{{item.songsLink}}</td>
      </tr>
    </tbody>
  </table>
</div>
</div>
